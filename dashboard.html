<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <nav class="bg-blue-600 text-white p-4 flex justify-between shadow-lg">
        <h1 class="text-xl font-bold">Healthcare Dashboard</h1>
        <a href="records.html" class="text-white hover:underline">Manage Records</a>
    </nav>

    <div class="max-w-6xl mx-auto mt-10 p-6 bg-white shadow-lg rounded-lg">
        <h2 class="text-2xl font-bold mb-6">Overview</h2>

        <div class="grid grid-cols-3 gap-6 mb-6">
            <div class="bg-blue-100 p-6 rounded text-center hover:shadow-md transition">
                <h3 class="text-xl font-semibold">Total Patients</h3>
                <p id="totalPatients" class="text-3xl font-bold text-blue-700">0</p>
            </div>
            <div class="bg-green-100 p-6 rounded text-center hover:shadow-md transition">
                <h3 class="text-xl font-semibold">Recent Visits</h3>
                <p id="recentVisits" class="text-3xl font-bold text-green-700">0</p>
            </div>
            <div class="bg-yellow-100 p-6 rounded text-center hover:shadow-md transition">
                <h3 class="text-xl font-semibold">Critical Cases</h3>
                <p id="criticalCases" class="text-3xl font-bold text-red-700">0</p>
            </div>
        </div>

        <h3 class="text-xl font-bold mb-4">Recent Patients</h3>
        <table class="w-full border-collapse border border-gray-200">
            <thead class="bg-gray-100">
                <tr>
                    <th class="border p-3">Name</th>
                    <th class="border p-3">Age</th>
                    <th class="border p-3">Condition</th>
                    <th class="border p-3">Doctor</th>
                </tr>
            </thead>
            <tbody id="recentPatients"></tbody>
        </table>
    </div>

    <script>
        function updateDashboard() {
            fetch('get_patients.php')
                .then(response => response.json())
                .then(patients => {
                    document.getElementById("totalPatients").innerText = patients.length;
                    document.getElementById("recentVisits").innerText = Math.min(patients.length, 5);
                    document.getElementById("criticalCases").innerText = patients.filter(p => p.condition.toLowerCase().includes("critical")).length;

                    let table = document.getElementById("recentPatients");
                    table.innerHTML = "";
                    patients.slice(-5).reverse().forEach(p => {
                        table.innerHTML += `<tr class="border"><td class="border p-3">${p.name}</td><td class="border p-3">${p.age}</td><td class="border p-3">${p.condition}</td><td class="border p-3">${p.doctor}</td></tr>`;
                    });
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert("There was an error loading patient data.");
                });
        }

        document.addEventListener("DOMContentLoaded", updateDashboard);
    </script>

</body>
</html>
