<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-image: url('image.png');
      background-size: cover;
      background-position: center;
    }
    .bg-overlay {
      background-color: rgba(255, 255, 255, 0.9);
    }
  </style>
</head>
<body class="flex justify-center items-center h-screen">

  <div class="bg-overlay p-8 rounded-lg shadow-lg w-96">
    <h2 class="text-2xl font-bold text-center mb-4 text-gray-800">Login</h2>
    <form action="login.php" method="POST">
      <div class="mb-4">
        <label class="block text-gray-700">Email</label>
        <input type="email" name="email" required class="w-full p-2 border rounded focus:ring focus:ring-blue-300" placeholder="Enter email">
      </div>
      <div class="mb-4">
        <label class="block text-gray-700">Password</label>
        <input type="password" name="password" required class="w-full p-2 border rounded focus:ring focus:ring-blue-300" placeholder="Enter password">
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700 transition transform hover:scale-105">
        Login
      </button>
    </form>
    <p class="mt-4 text-center text-gray-700">Don't have an account?
      <a href="signup.html" class="text-blue-600 hover:underline">Sign Up</a>
    </p>
  </div>

</body>
</html>
